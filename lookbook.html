    body {

      margin: auto;
    }
    h2 {

      margin-bottom: 2rem;

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
