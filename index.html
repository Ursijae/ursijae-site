<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ursijae</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      color: #111;
      line-height: 1.6;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      border-bottom: 1px solid #eee;
      z-index: 1000;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    nav h1 {
      font-weight: 700;
      font-size: 1.5rem;
      text-transform: uppercase;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    nav ul li a {
      text-decoration: none;
      color: #111;
      font-weight: 500;
      text-transform: uppercase;
    }
    main {
      padding-top: 80px;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    footer {
      background: #f9f9f9;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>Ursijae</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="lookbook.html">Lookbook</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="shop.html">Shop</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1542068829-1115f7259450?auto=format&fit=crop&w=800&q=80" alt="Editorial 1">
      <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246?auto=format&fit=crop&w=800&q=80" alt="Editorial 2">
      <img src="https://images.unsplash.com/photo-1600180758890-6c9c7b1b2253?auto=format&fit=crop&w=800&q=80" alt="Editorial 3">
      <img src="https://images.unsplash.com/photo-1585190331039-0f2ef77b7a62?auto=format&fit=crop&w=800&q=80" alt="Editorial 4">
    </div>
  </main>

  <footer>
    &copy; 2025 Ursijae. All rights reserved.
  </footer>
</body>
</html>
